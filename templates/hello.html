{% extends "base.html" %}
{% block content %}
<h1>Available applications</h1>
<div class="row demo-row">
    {% for app in apps %}
        <div class="span5">
            <h3 class="demo-panel-title"><a href="app/{{ app.id }}">{{ app.name }}</a></h3>
            <p>{{ app.description }}</p>
        </div>
    {% endfor %}
</div>
{% endblock %}
